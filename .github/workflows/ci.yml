name: CI
on:
  push:
  pull_request:
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: node -v && npm -v
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python -V
